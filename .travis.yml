language: python
python:
- '3.5'
matrix:
  allow_failures:
  - python: '3.5'
install:
- pip3 install https://github.com/Capitains/HookTest/archive/console.zip
script: hooktest --scheme epidoc --workers 3 --travis --countword --allowfailure ./
before_deploy:
- hooktest-build --travis ./
- results=$(cat manifest.txt)
- DATE=`date +%Y-%m-%d`
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$major_version.$minor_version.$TRAVIS_BUILD_NUMBER
- git tag $GIT_TAG -a -m "$DATE" -m "PASSING FILES" -m "$results"
- git push -q https://$GITPERM@github.com/sonofmun/First1KGreek --tags
- ls -R

env:
  global:
    major_version: 0
    minor_version: 0
    
deploy:
  provider: releases
  api_key: $GITPERM
  file: release.tar.gz
  skip_cleanup: true
  on:
    repo: sonofmun/First1KGreek
    branch: master

after_deploy:
- bash pages.sh
